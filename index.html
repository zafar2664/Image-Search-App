<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="#wrapper">
        <h1>Image Search App</h1>

        <div class="container">
            <input type="text" class="search-input" placeholder="search image..." id="input">
            <button class="search-button" id="btn">Search</button>
            <button class="search-button" id="reset">Reset</button>
          </div>
        
          <div class="main-container">
            <div class="image-gallery">
           </div>
           
        </div> 

         <div class="more-image">
            <button>More Image</button>
         </div> 
         
         <a href="#"><span class="material-symbols-outlined arrow" >arrow_upward</span></a>
    </div>
   <script src="index.js"></script>
</body>
</html>
